<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Activated</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        margin-top: 60px;
        background-color: #f4f7fa;
        height: 60vh; /* Take full viewport height */
        display: flex;
        flex-direction: column; /* Make the content flow vertically */
        justify-content: center; /* Horizontally center the content */
        align-items: center; /* Vertically center the content */
      }

      .container {
        width: 100%;
        max-width: 600px;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center; /* Center text */
        flex-grow: 1; /* Allow the content to expand and push footer down */
      }

      h2 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
      }

      p {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
      }

      .cta-button {
        display: inline-block;
        padding: 12px 25px;
        background-color: #219b9d;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
      }

      .cta-button:hover {
        background-color: #197c76;
      }

      footer {
        text-align: center;
        font-size: 12px;
        color: #888;
        margin-top: 30px;
        width: 100%; /* Ensure the footer takes full width */
      }

      footer p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Your Account Has Been Successfully Activated!</h2>

      <p>
        Congratulations! Your account has been successfully activated. You can
        now log in and start using all the features.
      </p>

      <p>
        <a href="{{ login_url }}" class="cta-button">Login Now</a>
      </p>

      <p>If you did not register for an account, please ignore this email.</p>
    </div>

    <footer>
      <p>&copy; {{ current_year }} Your Company. All rights reserved.</p>
    </footer>
  </body>
</html>
