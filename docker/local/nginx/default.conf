upstream api{
    server api:8000;
}

server {
    client_max_body_size 20M;
    listen 80;
    location /api/v1/{
        proxy_pass http://api;
        proxy_set_header X-Forwarded-for $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;

    }

    location /supersecret {
        proxy_pass http://api;
        proxy_set_header X-Forwarded-for $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;

    }

    location /redoc {
        proxy_pass http://api;
        proxy_set_header X-Forwarded-for $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;

    }

    location /staticfile/ {
        alias /app/staticfile/;

    }

    location /mediafile/ {
        alias /app/mediafile/;

    }
}
